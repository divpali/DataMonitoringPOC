plugins {
    id 'java'
}

group 'com.poc.project'
version '1.0-SNAPSHOT'

jar {
    baseName = 'data-monitoing-project-poc'
    version = '0.1.0-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.4.4'

    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.4'

    compile group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.11', version: '2.4.4'

    compile group: 'org.elasticsearch', name: 'elasticsearch-hadoop', version: '7.5.2'

    compile group: 'io.delta', name: 'delta-core_2.11', version: '0.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
